<ion-view view-title="Carbon Test Application">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Arduino connectivity</div>
      <div class="item item-body">
        <div>
          Not detected
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Phone informations</div>
      <div class="item item-body">
        <div>
          GPS: {{ lat }} | {{ lng }}
        </div>
      </div>
      <div class="item item-body">
        <div>
          Timestamp: {{getDatetime()}}
        </div>
      </div>
      <div class="item item-body">
        <div>
          Last sync with Arduino : {{ lastSyncArduino }}
        </div>
      </div>
      <div class="item item-body">
        <div>
          Last sync with Server : {{ lastSyncServer }}
        </div>
      </div>
    </div>
    <button class="button bottom button-block button-light" ng-click="scheduleSingleNotification()">
      Force sync with Arduino
    </button>
    <button class="button bottom button-block button-light" ng-click="scheduleSingleNotification()">
      Force sync with Server
    </button>
  </ion-content>
</ion-view>
